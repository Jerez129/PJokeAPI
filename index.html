<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PjokeAPI</title>

  <!-- libreria para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!--  a css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="pokedex-iniciando">

   

    <!-- luces decorativas de arriba -->
    <div class="pokedex-superior">
      <div class="luz-principal"></div>
      <div class="luz-pequena roja"></div>
      <div class="luz-pequena amarilla"></div>
      <div class="luz-pequena verde"></div>
    </div>

    <!-- seccion pokemon -->
    <section class="seccion-pokemon">

      <div class="pantalla-pokemon">
        <div id="pokemonResultado" class="contenido-pantalla">
          <i class="fas fa-search icono"></i>
          <p class="estado">SISTEMA LISTO</p>
        </div>
      </div>

      <div class="controles-pokemon">
        <input type="text" id="pokemonEntrada" placeholder="Nombre o ID...">
        <button id="botonPokemon" title="Buscar PokÃ©mon">
          <i class="fas fa-power-off"></i>
        </button>
      </div>

    </section>

    <!-- seccion chistes -->
<section class="seccion-chistes">

  <div class="pantalla-chistes">
    <div id="chisteResultado" class="contenido-chiste">
      <p>LISTO PARA GENERAR CHISTE</p>
    </div>
  </div>

  <div class="controles-chistes">
    <button id="botonChiste">GENERAR CHISTE</button>
  </div>

</section>


  </div>

  <!-- conexion a java -->
  <script src="js/app.js"></script>
</body>
</html>
